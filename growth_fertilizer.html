<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Fertilizer - Farm Management</title>
    <link rel="stylesheet" href="soil.css"> <!-- Link to external stylesheet -->
</head>

<body style="background-image: url('images/Form.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="market_sales.html">Market Sales</a></li>
        </ul>
    </nav>

    <!-- Growth Fertilizer Info -->
    <div class="login-container">
        <h1>Growth Fertilizer Recommendations</h1>

        <div id="fertilizer-info">
            <h3 id="crop-name"></h3>
            <br></br>
           <p id="natural-fertilizer"></p>
            <p id="chemical-fertilizer"></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const crop = urlParams.get("crop");
            const cropFertilizers = {
                tea: { natural: "Compost and vermicompost", chemical: "NPK 20-10-10" },
                coconut: { natural: "Cow dung manure", chemical: "Urea and Potash" },
                mango: { natural: "Neem cake and organic mulch", chemical: "DAP and Urea" },
                areca_nut: { natural: "Green manure", chemical: "Super phosphate" },
                sapota: { natural: "Farmyard manure", chemical: "NPK 10-26-26" },
                tomato: { natural: "Compost and bone meal", chemical: "Calcium nitrate and NPK" },
                sweet_potato: { natural: "Wood ash and compost", chemical: "Superphosphate" },
                ladies_finger: { natural: "Neem cake and compost", chemical: "Urea and DAP" },
                brinjal: { natural: "Poultry manure", chemical: "Ammonium sulfate" },
                greens: { natural: "Cow dung slurry", chemical: "NPK 19-19-19" }
            };

            if (crop && cropFertilizers[crop]) {
                document.getElementById("crop-name").textContent = `Crop: ${crop.replace('_', ' ').toUpperCase()}`;
                document.getElementById("natural-fertilizer").textContent = `Natural Fertilizer: ${cropFertilizers[crop].natural}`;
                document.getElementById("chemical-fertilizer").textContent = `Chemical Fertilizer: ${cropFertilizers[crop].chemical}`;
            } else {
                document.getElementById("fertilizer-info").innerHTML = "<p>Invalid crop selection. Please go back and try again.</p>";
            }
        });
    </script>
</body>
</html>
