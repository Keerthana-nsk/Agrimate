<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Control Fertilizer - Farm Management</title>
    <link rel="stylesheet" href="soil.css"> <!-- Link to external stylesheet -->
</head>

<body style="background-image: url('images/Form.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <!-- Disease Control Fertilizer Info -->
    <div class="login-container">
        <h1>Disease Control Fertilizer Recommendations</h1>
       
        <div id="fertilizer-info">
            <h3 id="crop-name"></h3>
            <br></br>
           <p id="natural-fertilizer"></p>
            <p id="chemical-fertilizer"></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const crop = urlParams.get("crop");
            const cropFertilizers = {
                tea: { natural: "Neem oil spray", chemical: "Copper oxychloride" },
                coconut: { natural: "Trichoderma viride", chemical: "Bordeaux mixture" },
                mango: { natural: "Garlic extract", chemical: "Carbendazim" },
                areca_nut: { natural: "Cow urine spray", chemical: "Mancozeb" },
                sapota: { natural: "Asafoetida solution", chemical: "Chlorothalonil" },
                tomato: { natural: "Fermented buttermilk spray", chemical: "Dithane M-45" },
                sweet_potato: { natural: "Wood ash dusting", chemical: "Metalaxyl" },
                ladies_finger: { natural: "Neem cake extract", chemical: "Thiophanate methyl" },
                brinjal: { natural: "Ginger extract", chemical: "Propiconazole" },
                greens: { natural: "Cow dung slurry", chemical: "Copper sulfate" }
            };

            if (crop && cropFertilizers[crop]) {
                document.getElementById("crop-name").textContent = `Crop: ${crop.replace('_', ' ').toUpperCase()}`;
                document.getElementById("natural-fertilizer").textContent = `Natural Fertilizer: ${cropFertilizers[crop].natural}`;
                document.getElementById("chemical-fertilizer").textContent = `Chemical Fertilizer: ${cropFertilizers[crop].chemical}`;
            } else {
                document.getElementById("fertilizer-info").innerHTML = "<p>Invalid crop selection. Please go back and try again.</p>";
            }
        });
    </script>
</body>
</html>
