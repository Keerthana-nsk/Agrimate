<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Status - Farm Management</title>
    <link rel="stylesheet" href="soil.css"> <!-- Link to external stylesheet -->
</head>

<body style="background-image: url(images/Form.jpeg); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="market_sales.html">Market Sales</a></li>
        </ul>
    </nav>

    <!-- Crop Status Form -->
    <div class="login-container">
        <h1>Crop Status</h1>
        <form id="crop-status-form">
            <!-- Crop Status Selection -->
            <label for="crop-status">Have you planted a crop?</label>
            <select id="crop-status" name="crop_status" required>
                <option value="">Select Status</option>
                <option value="planted">Yes, Already planted</option>
                <option value="planning">No, Going to plant</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
  

    <!-- JavaScript Logic -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cropStatusForm = document.getElementById("crop-status-form");
            const cropStatus = document.getElementById("crop-status");

            cropStatusForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent default form submission

                if (cropStatus.value === "planted") {
                    window.location.href = "growth.html"; // Redirect to planted crops page
                } else if (cropStatus.value === "planning") {
                    window.location.href = "long_term.html"; // Redirect to planning page
                } else {
                    alert("Please select a valid option.");
                }
            });
        });
    </script>
</body>

</html>
