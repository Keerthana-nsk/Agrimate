<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Growth - Farm Management</title>
    <link rel="stylesheet" href="soil.css"> <!-- Link to external stylesheet -->
</head>

<body style="background-image: url('images/Form.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
           
        </ul>
    </nav>

    <!-- Crop Selection Form -->
    <div class="login-container">
        <h1>Crop Growth Information</h1>
        <br>
        </br>

        <form id="crop-growth-form">
            <label for="crop-type">Select the crop you planted:</label>
            <select id="crop-type" name="crop_type" required>
                <option value="">Select Crop</option>
                <option value="tea">Tea</option>
                <option value="coconut">Coconut</option>
                <option value="mango">Mango</option>
                <option value="areca_nut">Areca Nut Palm</option>
                <option value="sapota">Sapota</option>
                <option value="tomato">Tomato</option>
                <option value="sweet_potato">Sweet Potato</option>
                <option value="ladies_finger">Ladies Finger</option>
                <option value="brinjal">Brinjal</option>
                <option value="greens">Greens</option>
            </select>
            <br>
        </br>

            <label for="fertilizer-type">Select Fertilizer Type:</label>
            <select id="fertilizer-type" name="fertilizer_type" required>
                <option value="">Select Option</option>
                <option value="growth">Growth Fertilizer</option>
                <option value="disease">Disease Control Fertilizer</option>
            </select>

            <br>

        </br>
            <button type="submit">Get Information</button>
        </form>
    </div>

    <!-- JavaScript Logic -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cropGrowthForm = document.getElementById("crop-growth-form");
            const cropType = document.getElementById("crop-type");
            const fertilizerType = document.getElementById("fertilizer-type");

            cropGrowthForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent default form submission
                const selectedCrop = cropType.value;
                const selectedFertilizer = fertilizerType.value;

                if (selectedCrop && selectedFertilizer) {
                    if (selectedFertilizer === "growth") {
                        window.location.href = `growth_fertilizer.html?crop=${selectedCrop}`;
                    } else if (selectedFertilizer === "disease") {
                        window.location.href = `disease_fertilizer.html?crop=${selectedCrop}`;
                    }
                } else {
                    alert("Please select a valid crop and fertilizer type.");
                }
            });
        });
    </script>
</body>

</html>
