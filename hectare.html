<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Measurement Selection</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file if needed -->
</head>
<body style="background-image: url('images/Form.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">

    <!-- Land Measurement Selection Form -->
    <div class="land-selection-container">
        <h1>SELECT LAND MEASUREMENT</h1>
        <form action="/submit" method="POST">
            <label for="land-area">Select Land Measurement:</label>
            <select id="land-area" name="land_area">
                <option value="">Select Unit</option>
                <option value="hectare">Hectare</option>
                <option value="cent">Cent</option>
            </select>

            <!-- Input for land area (based on selected measurement) -->
            <label for="area">Enter Land Area:</label>
            <input type="number" id="area" name="area" placeholder="Enter area" required>
        <br>
    
            <a href="soil_information.html">Submit</a>
            
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Agrimate. All Rights Reserved.</p>
    </footer>

</body>
</html>
